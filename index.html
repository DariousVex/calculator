<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>New Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="calculator">
        <input class="display" type="text" id="result" disabled />
        <div class="number-pad">
          <input
            class="button"
            type="button"
            name="d-1"
            value="1"
            onclick="display('1')"
          />
          <input
            class="button"
            type="button"
            name="d-2"
            value="2"
            onclick="display('2')"
          />
          <input
            class="button"
            type="button"
            name="d-3"
            value="3"
            onclick="display('3')"
          />
          <input
            class="button"
            type="button"
            name="d-4"
            value="4"
            onclick="display('4')"
          />
          <input
            class="button"
            type="button"
            name="d-5"
            value="5"
            onclick="display('5')"
          />
          <input
            class="button"
            type="button"
            name="d-6"
            value="6"
            onclick="display('6')"
          />
          <input
            class="button"
            type="button"
            name="d-7"
            value="7"
            onclick="display('7')"
          />
          <input
            class="button"
            type="button"
            name="d-8"
            value="8"
            onclick="display('8')"
          />
          <input
            class="button"
            type="button"
            name="d-9"
            value="9"
            onclick="display('9')"
          />
          <input
            class="button"
            type="button"
            name="d-0"
            value="0"
            onclick="display('0')"
          />
          <input
            class="button"
            type="button"
            name="d-C"
            value="C"
            onclick="clearscreen('')"
          />
          <input
            class="button"
            type="button"
            name="d-="
            value="="
            onclick="calculate('=')"
          />
          <input
            class="button"
            type="button"
            name="d-+"
            value="+"
            onclick="display('+')"
          />
          <input
            class="button"
            type="button"
            name="d--"
            value="-"
            onclick="display('-')"
          />
          <input
            class="button"
            type="button"
            name="d-*"
            value="*"
            onclick="display('*')"
          />
          <input
            class="button"
            type="button"
            name="d-/"
            value="/"
            onclick="display('/')"
          />
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
